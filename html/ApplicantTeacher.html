<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>応募講師一覧</title>
    <link rel="stylesheet" href="css/ApplicantTeacher.css">
</head>

<body>
    <div id="logo"><img src="img/white-logo-inline.png"></div>
    <div id="main-contents">
        <div id="prof"><img src="img/3988868455_d767501fa6.jpg" width="90"></div>
        <div id="teacher-name"><p>Super Teacher</p></div>
        <div id="seminar-name"><p>セミナー名</p></div>
        <div id="seminar-detail">↓↓</div>
        <div id="seminar-detail-sent">あいうえお</div>
        <input type="submit" value="決定" id="btn-submit">
    </div>
    <div id="submit-modal">
        <img src="/img/cansel2.svg" width="30px" id="cancel">
        <p>この講師で決定しますか？</p>
        <div id="yes"><button>はい</button></div>
        <div id="no"><button>いいえ</button></div>
    </div>
    <script type="text/javascript" src="/js/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="/js/ApplicantTeacher.js"></script>
</body>
