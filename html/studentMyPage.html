<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>受講者マイページ</title>
    <link rel="stylesheet" href="css/studentMyPage.css">
</head>

<body>
    <div id="wrapper">
    <header>
        <div id="logo"><img src="img/Untitled%20233.png"></div>
        
    </header>

    <div class="tab_wrap">
        <input id="tab1" type="radio" name="tab_btn" checked>
        <input id="tab2" type="radio" name="tab_btn">
        <input id="tab3" type="radio" name="tab_btn">

        <div class="tab_area">
            <a href="#index"><label class="tab1_label" for="tab1">プロフィール</label></a>
            <label class="tab2_label" for="tab2">セミナー</label>
            <label class="tab3_label" for="tab3">評価</label>
        </div>
        <div class="panel_area">
            <div id="panel1" class="tab_panel">
                <div class="prof-sent">プロフィール</div>
                <div class="edit-sent"><a href="">編集</a></div>
                <div class="item-list">
                    <ul>
                        <li>メールアドレス</li>
                        <li>電話番号</li>
                        <li>パスワード</li>
                        <li>クレッジットカード</li>
                    </ul>
                </div>
                <div class="prf-area">
                    <p>自己紹介</p>
                    <textarea></textarea>
                </div>

                <div class="item-mask">
                    <ul>
                        <li>*****@**</li>
                        <li>***-***-***</li>
                        <li>*******</li>
                        <li>****-****-****</li>
                    </ul>
                </div>

                <div class="prof-img">
                    <img src="/img/3988868455_d767501fa6.jpg" width="200">

                    <p>ID:</p>
                    <p>******</p><br>
                    <p>名前:</p>
                    <p>*****</p>
                </div>

            </div>
            <div id="panel2" class="tab_panel">
                <div class="prof-sent">セミナー</div>
                <div class="edit-sent"><a href="">編集</a></div>
                <div class="seminar-tab">
                    <h2>参加中のセミナー</h2>
                    <p>セミナー名</p>
                    <input type="submit" value="取消" class="delete">
                </div>
            </div>
            <div id="panel3" class="tab_panel">
                <div class="prof-sent">評価</div>
                <div class="edit-sent"><a href="">編集</a></div>
                <div class="teacher-prof"><img src="/img/teacher_prof.png" width="80px"></div>
                <div id="page3-title"><p>講師の評価</p></div>
                <div id="teacher-name"><p>講師名</p></div>
                <div id="seminar-name"><p style="">セミナー名</p></div>
                <div id="review">★★★★★</div>
            </div>
        </div>
    </div>
        

    <div class="seminar">
        <div id="wanted-seminar">募集中セミナー</div>
        <div id="wanted-list">
        <div id="wanted-name"><p>セミナー名</p></div>
        <div id="wanted-tail">残り</div>
        <div id="wanted-ato">あと</div>
        <input type="submit" value="参加" id="wanted-join">
        </div>
    </div>
    </div>
    <script type="text/javascript" src="/js/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="/js/studentMyPage.js"></script>
</body>
