<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>講師プロフィール</title>
    <link rel="stylesheet" href="css/TeacherMyPage.css">
</head>

<body>
    <header>
        <div id="logo"><img src="img/Untitled%20233.png"></div>
        <div id="prof"><img src="img/3988868455_d767501fa6.jpg" width="120"></div>
        <p class="head-sent">越智さんのプロフィール</p>
    </header>

    <div id="tab-content">
        <div id="tab-select">
            <div id="tab1"><p>プロフィール</p></div>
            <div id="tab2"><p>セミナー</p></div>
            <div id="tab3"><p>開催予定</p></div>
        </div>

        <div id="tab-area">
            <div id="tab1-content">
                <div class="prof-sent">プロフィール</div>
                <div class="edit-sent"><a href="">編集</a></div>
                <div id="tab1-left-list">
                    <ul>
                        <li>メールアドレス</li>
                        <li>電話番号</li>
                        <li>パスワード</li>
                        <li>口座番号</li>
                    </ul>
                </div>
                <div id="tab1-right-list">
                    <ul>
                        <li>example@gamil.com</li>
                        <li>***-***-****</li>
                        <li>********</li>
                        <li>**********</li>
                    </ul>
                </div>
                <div id="prof-area">
                    <p>自己紹介</p>
                    <p>aiueo </p>
                </div>
            </div>

            <div id="tab2-content">
                <div class="prof-sent">セミナー</div>
                <div class="edit-sent"><a href="">編集</a></div>
                <div id="seminar-title-tab2">生徒募集中のセミナー</div>
                <div id="seminar-name-tab2">セミナー名</div>
                <input id="subbmit_btn" type="submit" value="取りけし">
            </div>

            <div id="tab3-content">
                <div class="prof-sent">開催予定</div>
                <div class="edit-sent"><a href="">編集</a></div>
                <div id="prof-sent-list">
                    <table>
                        <tr>
                            <th>セミナー名</th><th>開催予定</th>
                        </tr>
                        <tr>
                            <td>ダイエット講座</td><td>2018/05/21</td>
                        </tr>
                        <tr>
                            <td>バイク作成講座</td><td>2018/05/28</td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="/js/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="/js/TeacherMyPage.js"></script>
</body>
